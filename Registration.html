<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Create an account</h1>
        <form onsubmit="handleSubmit(event)">
          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" oninput="setEmail(event.target.value)" />
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="" oninput="setPassword(event.target.value)" />
          </div>
          <div class="form-input">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="" oninput="setPassword2(event.target.value)" />
          </div>
          <div class="form-input">
            <button class="btn btn-block">Submit</button>
          </div>
        </form>
      </div>
      
      
</body>
</html>
